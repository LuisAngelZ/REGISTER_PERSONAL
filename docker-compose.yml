services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    restart: unless-stopped
    # NOTA red ZKTeco: en Linux el contenedor con bridge puede alcanzar la LAN via NAT del host.
    # Si el dispositivo (192.168.100.200) NO es accesible, usa network_mode: host:
    #   1. Descomenta: network_mode: host
    #   2. Comenta las lineas 'ports' de abajo
    #   3. En .env cambia DATABASE_URL: db:5432 -> localhost:5432
    # network_mode: host
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/device_config.json:/app/backend/device_config.json
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  backup:
    image: postgres:16-alpine
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGHOST: db
      PGUSER: ${POSTGRES_USER}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      PGDATABASE: ${POSTGRES_DB}
    volumes:
      - ./backups:/backups
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Backup service iniciado - cada 6 horas"
        while true; do
          FECHA=$$(date +%Y%m%d_%H%M%S)
          pg_dump -Fc > /backups/backup_$$FECHA.dump
          echo "Backup creado: backup_$$FECHA.dump"
          # Mantener solo los ultimos 10 backups
          ls -t /backups/backup_*.dump 2>/dev/null | tail -n +11 | xargs rm -f 2>/dev/null
          sleep 21600
        done

volumes:
  pgdata:
