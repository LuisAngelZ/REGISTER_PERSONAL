<div class="config-grid">
    <div class="card">
        <div class="card-header">
            <h3>Conexion al Dispositivo</h3>
        </div>
        <div class="card-body">
            <div id="configInfo" style="background:var(--info-bg);border-left:3px solid var(--info);padding:12px 16px;border-radius:8px;margin-bottom:20px;font-size:0.85rem;color:#1e40af;">
                Configura la IP del dispositivo biometrico
            </div>
            <div class="form-group">
                <label>IP del Dispositivo</label>
                <input type="text" class="form-input" id="ipZkteco" placeholder="192.168.100.200">
            </div>
            <div class="form-group">
                <label>Puerto</label>
                <input type="number" class="form-input" id="puertoZkteco" value="4370" min="1" max="65535">
            </div>
            <div class="form-group">
                <label>Clave de Comunicacion</label>
                <input type="number" class="form-input" id="passwordZkteco" value="0">
            </div>
            <div class="form-actions">
                <button class="btn btn-primary" onclick="configurarIP()">Guardar</button>
                <button class="btn btn-accent" onclick="testConexion()">Probar Conexion</button>
            </div>
            <div id="conexionStatus" class="connection-status"></div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3>Importar del Dispositivo</h3>
        </div>
        <div class="card-body">
            <p style="font-size:0.85rem;color:var(--slate-500);margin-bottom:16px;">Importa los usuarios registrados en el biometrico a la base de datos local.</p>
            <button class="btn btn-primary" onclick="sincronizarUsuarios()">Importar Usuarios</button>
            <div id="syncStatus" class="connection-status"></div>
        </div>
    </div>

    <!-- Cambiar Password -->
    <div class="card">
        <div class="card-header">
            <h3>Cambiar Password</h3>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label>Usuario</label>
                <input type="text" class="form-input" id="cpUsername" placeholder="Tu usuario">
            </div>
            <div class="form-group">
                <label>Password Actual</label>
                <input type="password" class="form-input" id="cpActual" placeholder="Password actual">
            </div>
            <div class="form-group">
                <label>Password Nuevo</label>
                <input type="password" class="form-input" id="cpNuevo" placeholder="Min 8 caracteres">
            </div>
            <div class="form-actions">
                <button class="btn btn-primary" onclick="cambiarPassword()">Cambiar Password</button>
            </div>
            <div id="cpStatus" class="connection-status"></div>
        </div>
    </div>

    <!-- Gestion de Usuarios -->
    <div class="card" style="grid-column:1/-1;">
        <div class="card-header">
            <h3>Usuarios del Sistema</h3>
            <button class="btn btn-sm btn-ghost" onclick="cargarUsuariosSistema()">Actualizar</button>
        </div>
        <div class="card-body">
            <div id="usuariosSistemaContainer">
                <p style="color:var(--slate-400);font-size:0.85rem;">Haz clic en Actualizar para ver los usuarios</p>
            </div>
        </div>
    </div>
</div>
