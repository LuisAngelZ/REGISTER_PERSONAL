<div class="card">
    <div class="card-header" style="flex-wrap:wrap;gap:10px;">
        <h3>Reporte de Asistencia</h3>
        <div style="display:flex;gap:8px;">
            <button class="btn btn-sm btn-success" onclick="exportarReporte('csv')">Exportar CSV</button>
            <button class="btn btn-sm btn-info" onclick="exportarReporte('excel')">Exportar Excel</button>
        </div>
    </div>
    <div class="card-body">
        <!-- Controls row -->
        <div style="display:flex;gap:12px;align-items:flex-end;flex-wrap:wrap;margin-bottom:20px;">
            <div class="form-group" style="margin-bottom:0;flex:1;min-width:200px;">
                <label>Seleccionar Personal</label>
                <select class="form-input" id="reportePersonal" onchange="cargarReporte()">
                    <option value="">-- Seleccionar --</option>
                </select>
            </div>
            <div class="form-group" style="margin-bottom:0;">
                <label>Mes</label>
                <select class="form-input" id="reporteMes" onchange="cargarReporte()">
                    <option value="0">Enero</option>
                    <option value="1">Febrero</option>
                    <option value="2">Marzo</option>
                    <option value="3">Abril</option>
                    <option value="4">Mayo</option>
                    <option value="5">Junio</option>
                    <option value="6">Julio</option>
                    <option value="7">Agosto</option>
                    <option value="8">Septiembre</option>
                    <option value="9">Octubre</option>
                    <option value="10">Noviembre</option>
                    <option value="11">Diciembre</option>
                </select>
            </div>
            <div class="form-group" style="margin-bottom:0;">
                <label>Ano</label>
                <input type="number" class="form-input" id="reporteAnio" value="2026" style="width:90px;" onchange="cargarReporte()">
            </div>
            <div class="form-group" style="margin-bottom:0;">
                <label>Sueldo (Bs)</label>
                <input type="number" class="form-input" id="reporteSueldo" value="2362" step="0.01" style="width:120px;" onchange="recalcularSalario();guardarSueldo()">
            </div>
        </div>

        <!-- Layout: left summary + right table -->
        <div style="display:flex;gap:20px;flex-wrap:wrap;">
            <!-- Left: Summary -->
            <div style="min-width:220px;max-width:260px;" id="reporteResumen">
                <div class="reporte-summary">
                    <div class="summary-item">
                        <span class="summary-label">Dias Trabajados</span>
                        <span class="summary-value" id="repDiasTrab">0</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Dias Descanso</span>
                        <span class="summary-value" id="repDiasDescanso">0</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Dias Falta</span>
                        <span class="summary-value" id="repDiasFalta" style="color:var(--danger);">0</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Total Dias</span>
                        <span class="summary-value" id="repTotalDias">0</span>
                    </div>
                    <hr style="border:none;border-top:1px solid var(--slate-200);margin:8px 0;">
                    <div class="summary-item">
                        <span class="summary-label">Min. Retraso</span>
                        <span class="summary-value" id="repMinRetraso" style="color:var(--danger);">0</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Min. Extra</span>
                        <span class="summary-value" id="repMinExtra" style="color:var(--success);">0</span>
                    </div>
                    <hr style="border:none;border-top:1px solid var(--slate-200);margin:8px 0;">
                    <div class="summary-item">
                        <span class="summary-label">Sueldo Base</span>
                        <span class="summary-value" id="repSueldo">0 Bs</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Desc. Retraso</span>
                        <span class="summary-value" id="repDescRetraso" style="color:var(--danger);">0 Bs</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Pago Extra</span>
                        <span class="summary-value" id="repPagoExtra" style="color:var(--success);">0 Bs</span>
                    </div>
                    <div class="summary-item" style="font-weight:700;font-size:1rem;margin-top:6px;padding-top:8px;border-top:2px solid var(--slate-300);">
                        <span class="summary-label">Total a Pagar</span>
                        <span class="summary-value" id="repTotal" style="color:var(--accent);">0 Bs</span>
                    </div>
                </div>
            </div>

            <!-- Right: Data table -->
            <div style="flex:1;overflow-x:auto;">
                <table class="reporte-table" id="reporteTabla">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Dia</th>
                            <th>Hora Ingreso</th>
                            <th>Hora Salida</th>
                            <th>Min. Retraso</th>
                            <th>Min. Extra</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="reporteBody">
                        <tr><td colspan="7" style="text-align:center;padding:40px;color:var(--slate-400);">Selecciona un personal para ver el reporte</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
