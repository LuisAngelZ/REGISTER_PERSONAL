# Produccion: incluye nginx reverse proxy
# Uso: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Descomentar cuando tengas certificados SSL:
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      app:
        condition: service_healthy

  app:
    ports: !override
      - "8000"  # Solo exponer internamente, nginx maneja el trafico externo
